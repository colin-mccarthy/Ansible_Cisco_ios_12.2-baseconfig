---


# tasks file for Ansible_Cisco_ios_12.2_hardening_w-template

#Cisco IOS SNMP Playbook




- hosts: ios
  gather_facts: no
  connection: local

  tasks:
  - name: OBTAIN LOGIN CREDENTIALS
    include_vars: secrets.yaml

  - name: DEFINE PROVIDER
    set_fact:
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ creds['username'] }}"
        password: "{{ creds['password'] }}"
        auth_pass: "{{ creds['auth_pass'] }}"

  - name: SHOW RUN | INC SNMP
    ios_command:
      provider: "{{ provider }}"
      commands:
        - show run | i snmp
    register: before_snmp

  - debug: var=before_snmp.stdout_lines

  - name: SET COMMUNITY STRING
    ios_config:
      provider: "{{ provider }}"
      authorize: yes
      lines:
        - snmp-server community thenetwork.engineer

  - name: Configure NTP  
    ios_config:   
      provider: "{{ provider }}" 
      src: if_device_os.j2
      save: yes


  - name: TRAP-SOURCE LOOPBACK0
    ios_config:
      provider: "{{ provider }}"
      authorize: yes
      lines:
         - int lo0
         - snmp-server trap-source Loopback0
